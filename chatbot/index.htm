<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <button class="fab" id="fab"><i class="fas fa-comment-dots"></i></button> <!-- FAB Button -->  

    <div class="container" id="chatContainer">  
        <div class="title">Let's Chat</div>  
        <div class="chat" id="chat"></div>  
        <input type="text" class="input" id="input" placeholder="Type your message here...." />  
        <button class="button" id="button"><i class="fa-brands fa-telegram"></i></button>  
    </div>  

    <script src="script.js"></script>  
    <script>  
        // JavaScript to toggle chatbox visibility  
        const fab = document.getElementById('fab');  
        const chatContainer = document.getElementById('chatContainer');  

        fab.addEventListener('click', () => {  
            if (chatContainer.style.display === 'none' || chatContainer.style.display === '') {  
                chatContainer.style.display = 'block'; // Show the chatbot  
            } else {  
                chatContainer.style.display = 'none'; // Hide the chatbot  
            }  
        });  
    </script>  
</body>
</html>
